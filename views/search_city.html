{% extends 'base.html' %}

{% block title %}地域から情報を探す - {% endblock %}

{% block content %}
{{super()}}

<div class="content">
    <h2 class="content-subhead">地域の情報から探す</h2>

    <table class="pure-table entry-list">
        {% for city in cities %}
        <tr>
            <td><a href="{{URL['search_city']}}{{city.id}}/">{{city.name}}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
